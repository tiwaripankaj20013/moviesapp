<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="All latest and trending movies list ">
    <meta name="keywords" content="hollywood movies, action movies , romantic movies, movies">
    <meta name="author" content="Pankaj Kumar Tiwari">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png"   href="./assets/images/movies-app.png">
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>Movie Details</title>
</head>

<body>
    <main id="main">
        <!-- header section start -->
        <header class="menu">
            <section class="container">
                <div class="row">
                    <nav class="menu__bar">
                        <a href="index.html" class="logo text-white">Movie App</a>
                        <a href="" class="text-white m-view"><i class="fa fa-3x fa-bars"></i></a>

                        <ul class="menu__list" role="menu">

                            <li class="menu__item active"><a href="index.html" tabindex="1"
                                    class="menu__item--link">Home</a></li>
                            <li class="menu__item"><a href="search-movie.html" tabindex="2"
                                    class="menu__item--link">Explore</a></li>
                        </ul>
                    </nav>
                </div>
            </section>
        </header>
        <!-- heder section end -->

        <!-- mviedetails layouts -->
        <div id="movidetailsapp">
            <template class="moviDetailTemplate">
                <section class="banner container-fluid " id="moviDetailLayout">

                    <div class="row">
                        <div class="col__12">
                            <div class="banner">
                                <figure class="img-fill">
                                    <img src="./assets/images/placeholder1920X800.jpg" alt="" class="banner__img">
                                </figure>
                                <button class="banner__btn">Mark as favorite <i class="fa fa-heart"></i></button>
                            </div>
                        </div>
                    </div>

                    <!--  movie Details card section start -->
                    <section class="container">
                        <div class="movieDeatil">
                            <div class="row">
                                <div class="col__6 col__sm--12">
                                    <div class="movidetail__box">
                                        <h1 class="movieDeatil__heading text-black"></h1>
                                        <p class="movieDeatil__description"></p>
                                    </div>
                                </div>
                                <div class="col__6 col__sm--12">
                                    <div class="movidetail__box bg-light">
                                        <div class="row border__b--gray2">
                                            <div class="col__4"><label class="movidetail__sub--heading">Genre</label></div>
                                            <div class="col__8">
                                                <p class="movidetail__sub--content movieDetailGenres"></p>
                                            </div>
                                        </div>
                                        <div class="row border__b--gray2">
                                            <div class="col__4">
                                                <label class="movidetail__sub--heading">Cast</label>
                                            </div>
                                            <div class="col__8">
                                                <p class="movidetail__sub--content movieDetailCast"></p>
                                            </div>
                                        </div>
                                        <div class="row border__b--gray2">
                                            <div class="col__4">
                                                <label class="movidetail__sub--heading">Director</label>
                                            </div>
                                            <div class="col__8">
                                                <p class="movidetail__sub--content moviDetailDirector"></p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col__4"><label class="movidetail__sub--heading">Rating</label></div>
                                            <div class="col__8">
                                                <p class="movidetail__sub--content moviDetailRating">
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <!-- /movie Details card section end -->
                </section>
            </template>
        </div>
        <!-- mviedetails layouts -->


        <!-- Similar movie card section start -->
        <section class="container">
            <div class="row">
                <div class="col__12">
                    <h3 class="text-black tittle__3">Similar Movies</h3>
                </div>
            </div>
            <div class="row" id="similarMovies">
                <template class="template">
                    <article class="col__3 col__sm--6 col__xs--12 margin__b--2">
                        <!-- movie card start -->
                        <div class="movie">
                            <figure class="movie__figure modal__open">
                                <img src="" alt="" title="" class="img-fill">
                            </figure>
                            <!-- movie description -->
                            <div class="movie__desc">
                                <h5 class="movie__tittle text-black">
                                    <a href="#" class="movie__likes text-black">
                                        <i class="fa fa-heart"></i>
                                    </a>
                                </h5>
                                <p class="movie__type text-gray"></p>
                                <p class="d-flex align-around">
                                    <a href="" class="movie__rating text-black">
                                    </a>
                                    <a class="movie__details text-blue" href=" ">Show More</a>
                                </p>
                            </div>
                            <!-- /movie description -->
                        </div>
                        <!-- movie card end -->
                </template>
            </div>
        </section>
        <!-- /similar movie card section end -->
    </main>

    <template id="modalTemplate">
        <!-- modal popup start-->
        <article class="modal-container modal__hide">
            <div class="modal">
                <div class="modal__header d-flex align-around">
                    <h2 class="tittle__3">Baahubali </h2>
                    <button class="btn-default modal__popup--close"><i class="fa fa-close"></i></button>
                </div>
                <div class="modal__body">
                    <div class="row">
                        <div class="col__4 col__sm--12">
                            <figure class="modal__figure">
                                <img src="./assets/images/placeholder300X300.png" class="img-fill" alt="" title="">
                            </figure>
                        </div>
                        <div class="col__8 col__sm--12">
                            <article class="modal__description-movie">
                                <p>Please be sure to do whatever this modal request asks of you, with no hesitation.
                                    Thank
                                    you for choosing this modal.</p>
                            </article>
                        </div>
                    </div>
                    <div class="modal__description">
                        <div class="row">
                            <div class="col__4"><label class="modal__description--heading">Genre</label></div>
                            <div class="col__8">
                                <p class="modal__description--content genres">Action Aventure</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col__4">
                                <label class="modal__description--heading">Cast</label>
                            </div>
                            <div class="col__8">
                                <p class="modal__description--content cast">Action Aventure</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col__4">
                                <label class="modal__description--heading ">Director</label>
                            </div>
                            <div class="col__8">
                                <p class="modal__description--content director"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col__4"><label class="modal__description--heading">Rating</label></div>
                            <div class="col__8">
                                <p class="modal__rating"><i class="fa fa-star"></i></p>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal__footer  d-flex alignself-end">
                    <button class="btn-close modal__popup--close">Close</button>
                </div>
            </div>
        </article>
            <!-- modal popup end-->
    </template>
    <script type="module" src="./assets/js/movie-detail.js"></script>
</body>

</html>
